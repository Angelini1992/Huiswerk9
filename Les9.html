<h1>Wat is de Be-Mine?</h1>
<br>
<p>be-MINE is de gerenoveerde koolmijnsite in Beringen-Mijn in België waarbij de oude mijngebouwen gerestaureerd worden en recreatieve functies krijgen en er ook nieuwe gebouwen opgetrokken worden. Eerder heette het project Mijn-Wereld..</p>
